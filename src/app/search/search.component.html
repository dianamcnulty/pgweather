
<section>
  <h3 class='dark-text choose'>Known Flying Sites in</h3>
  <select [(ngModel)]="currentState"  (change)="getCurrentStateSites(currentState)">
    <option selected >Select a State</option>
    <option *ngFor="let state of stateList" value="{{state}}">{{state}}</option>
  </select>
  <div class="site-buttons">
    <button class='site-button' *ngFor="let site of currentStateSites"  (click)="findWeather(site.zip); setCurrentSite(site)" >{{site.name}}</button>
  </div>

    <button (click)="findWeather('04281')" >Streaked Mt.</button>
    <button (click)="findWeather('04438')" >Mt. Waldo</button>
    <button (click)="findWeather('04614')" >Blue Hill</button>
    <button (click)="findWeather('04664')" >Schoodic Mt.</button>
  </div> -->
</section>

<section class="inline">
    <h4 class='dark-text'> Or Search by Zip Code</h4>
    <input [(ngModel)]="zip" type="text" placeholder="Zip Code Here" (keyup)="findWeather(zip)"/>
    <input class='button' (click)="findWeather(zip)" type="submit" value="Search"/>
</section>
<section class="inline">
    <h4 class='dark-text'>Pilot Skill Level</h4>
    <select [(ngModel)]="skillLevel">
      <option selected >P2</option>
      <option>P3</option>
      <option>P4</option>
    </select>
</section>
<hr>
<app-weather-results [weather]='weather' [currentSite]='currentSite' [skillLevel]='skillLevel'></app-weather-results>
